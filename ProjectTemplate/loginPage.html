<head>
    <meta charset="utf-8" />
    <title>
        Study Buddies
    </title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        

        function logOn() {
            var webMethod = "ProjectServices.asmx/LogOn";
            var parameters = "{}";
            var uid = $("#username").val();
            var pass = $("#password").val();
            //parameters.push(uid, pass)

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    alert(responseFromServer);
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }

    </script>
</head>
<body>
    <div class="header">
        <h1>StudyBuddies</h1>
        <p>No More Studying Alone</p>
    </div>
    <div id="loginFormDiv">
        <form id="loginForm">
            <h1 id="titleText" style="color:rgb(128,0,0)">Study Buddies</h1>
            <div id="loginInformation">
                <table id="loginTable">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" id="username" name="username" /></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type="text" id="password" name="password" /></td>
                    </tr>
                    <tr>
                        <td><a href="./registerpage.html">Create an Account</a></td>
                        <td><button type="button" id="logOnButton" onclick="logOn()">Log In</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
