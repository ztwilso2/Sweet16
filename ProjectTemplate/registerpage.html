<!DOCTYPE html>
<html>
<head>
    <title>StudyBuddies</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function goToLogOn(){
            window.location.assign("./loginPage.html")
        }

        function createAccount() {
            var webMethod = "AccountServices.asmx/RequestAccount";
            var fName = $('#newFName').val();
            var lName = $('#newLName').val();
            var userName = $('#newUserName').val();
            var password = $('#newPassword').val();
            var email = $('#newEmail').val();
            var year = $('#newSchoolYear').val();
            var college = $('#newSchoolSelection').val();
            var campus = $('#newCampusSelection').val();

            var parameters = "{\"fName\":\"" + encodeURI(fName) + "\",\"lName\":\"" + encodeURI(lName) +
                "\",\"userName\":\"" + encodeURI(userName) + "\",\"password\":\"" + encodeURI(password) +
                "\",\"email\":\"" + encodeURI(email) + "\",\"year\":\"" + encodeURI(year) +
                "\",\"college\":\"" + encodeURI(college) + "\",\"campus\":\"" + encodeURI(campus) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Account added. Please login.");
                    goToLogOn();
                },
                error: function (e) {
                    alert("An error was encountered. Please try again.");
                }
            });
        }

    </script>
</head>
<body>
    <div class="header">
        <h1>StudyBuddies</h1>
        <p>No More Studying Alone</p>
    </div>
    <div id="registerFormDiv">

        <form id="registerForm">
            <h1 id="titleText" style="color:rgb(128,0,0)">Create an Account</h1>
            <div id="RegisterInfoDiv">
                <table id="registerTable" >
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="" id="newFName"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="" id="newLName"></td>
                    </tr>
                    <tr>
                        <td>User Name (asurite)</td>
                        <td><input type="text" name="" id="newUserName"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" id="newPassword"></td>
                    </tr>
                    <tr>
                        <td>Email (asu.edu)</td>
                        <td><input type="text" name="" id="newEmail"></td>
                    </tr>
                    <tr>
                        <td>School year</td>
                        <td>
                            <select id="newSchoolYear">
                                <option value=" " selected=""> </option>
                                <option value="Freshman">Freshman</option>
                                <option value="Sophmore">Sophmore</option>
                                <option value="Junior">Junior</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>College</td>
                        <td>
                            <select id="newSchoolSelection">
                                <option value=""> </option>
                                <option value="Business, W.P. Carey School of">Business, W.P. Carey School of</option>
                                <option value="Design and the Arts, Herberger Institute for">Design and the Arts, Herberger Institute for</option>
                                <option value="Teachers College, Mary Lou Fulton">Teachers College, Mary Lou Fulton</option>
                                <option value="Engineering, Ira A. Fluton Schools of">Engineering, Ira A. Fluton Schools of</option>
                                <option value="Future of Innovation in Society, School for the">Future of Innovation in Society, School for the</option>
                                <option value="Health Solutions, College of">Health Solutions, College of</option>
                                <option value="Integrative Sciences and Arts, College of">Integrative Sciences and Arts, College of</option>
                                <option value="Interdisciplinary Arts and Sciences, New College of">Interdisciplinary Arts and Sciences, New College of</option>
                                <option value="Journalism and Mass Comm.,Walter Cronkite School of">Journalism and Mass Comm.,Walter Cronkite School of</option>
                                <option value="Law, Sandra Day O'Connor College of">Law, Sandra Day O'Connor College of</option>
                                <option value="Liberal Arts and Sciences, The College of">Liberal Arts and Sciences, The College of</option>
                                <option value="Nursing and Health Innovation, Edson College of">Nursing and Health Innovation, Edson College of</option>
                                <option value="Public Services and Community Solutions, Watts College of">Public Services and Community Solutions, Watts College of</option>
                                <option value="Sustainability, School of">Sustainability, School of</option>
                                <option value="Thunderbird School of Global Management">Thunderbird School of Global Management</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Campus</td>
                        <td>
                            <select id="newCampusSelection">
                                <option value=" "> </option>
                                <option value="Tempe">Tempe</option>
                                <option value="Polytechnic">Polytechnic</option>
                                <option value="West">West</option>
                                <option value="Downtown Phoenix">Downtown Phoenix</option>
                                <option value="Lake Havasu">Lake Havasu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="./loginPage.html">Log in Page</a></td>
                        <td><button type="button" onclick="createAccount()">Register</button></td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
</body>
</html>
